<style>
	body{
	margin: 0px;
	padding: 0px;
	background: #B3B3B3;
	font-family: serif;
	box-sizing: border-box;
}
.card-container{
	width: 300px;
	height: 430px;
	
	border-radius: 6px;
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%,-50%);
	overflow: hidden;
	display: inline-block;
}
.upper-container{
	height: 150px;
	background: #121212;
}
.image-container{
	background: linear-gradient(to top right, #FCAF45 15% , #C13584 85%);
	width: 80px;
	height: 80px;
	border-radius: 50%;
	padding: 5px;
	transform: translate(100px,100px);
}
.image-container img{
	width: 80px;
	height: 80px;
	border-radius: 50%;
}
.lower-container{
	height: 280px;
	background: #404040;
	padding: 20px;
	padding-top: 40px;
	text-align: center;
}
.lower-container h3, h4{
	box-sizing: border-box;
	line-height: .6;
	font-weight: lighter;
}
.lower-container h3{
	color: white;
	
}
.lower-container h4{
	color: #B3B3B3;
	opacity: .9;
	font-weight: bold;
}
.lower-container p{
	font-size: 16px;
	color: white;
	margin-bottom: 30px;
}
.lower-container .btn{
	padding: 12px 20px;
	background: #121212;
	border: none;
	color: white;
	border-radius: 30px;
	font-size: 12px;
	text-decoration: none;
	font-weight: bold;
	transition: all .3s ease-in;
}
.lower-container .btn:hover{
	background: transparent;
	color: white;
	border: 2px solid #ffffff;
}
.sosmed{
	align-items: center;
	font-size: 20px;
	padding: 25px;
}
.sosmed a{
	color: white;
	padding: 5px;
}

</style>
